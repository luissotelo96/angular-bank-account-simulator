<div class="container">
    <h1>Administrar Clientes</h1>
    <div class="continer-table">
        <div class="filter">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar"  #input>
            </mat-form-field>
            <button mat-raised-button type="button" color="primary" routerLink="/admin/customer">Crear Cliente</button>
        </div>
       
        <table mat-table [dataSource]="dataSource">
           
            <ng-container matColumnDef="documentNumber">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
            </ng-container>
           
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
           
            <ng-container matColumnDef="customerType">
                <th mat-header-cell *matHeaderCellDef> Customer Type </th>
                <td mat-cell *matCellDef="let element"> {{element.customerType.description}} </td>
            </ng-container>
           
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element"> <a routerLink="/admin/customerDetail/{{element.customerID}}" routerLinkActive="active"><mat-icon>search</mat-icon></a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
