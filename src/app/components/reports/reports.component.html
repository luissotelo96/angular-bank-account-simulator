<div class="container">
    <div class="form">
        <h1>Generación de reportes</h1>
        <form [formGroup]="reportFilterFormGroup">
            <mat-form-field appearance="outline">
                <mat-label>Tipo de producto</mat-label>
                <mat-select formControlName="productType">
                    <mat-option *ngFor="let item of productTypes" [value]="item">{{
                        item.description}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Reporte</mat-label>
                <mat-select formControlName="reportType">
                    <mat-option [value]="1">Saldo promedio</mat-option>
                    <mat-option [value]="2">Top Saldo</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button type="button" color="primary" (click)="generateReport()">Generar reporte</button>
        </form>
    </div>
    <div class="table">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="productType">
                <th mat-header-cell *matHeaderCellDef> Tipo Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
            </ng-container>

            <ng-container matColumnDef="documentNumber">
                <th mat-header-cell *matHeaderCellDef> Número de documento </th>
                <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.balance | currency}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
